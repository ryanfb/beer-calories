<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Untappd Calorie Calculator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="src/js/underscore-min.js"></script>
<script type="text/javascript" src="src/js/beer-calories.js"></script>
<!-- Sets initial viewport load and disables zooming  -->
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" rel="stylesheet">
<script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
<link rel="apple-touch-icon" sizes="57x57" href="images/fa-beer-apple-57.png">
<link rel="apple-touch-icon" sizes="60x60" href="images/fa-beer-apple-60.png">
<link rel="apple-touch-icon" sizes="72x72" href="images/fa-beer-apple-72.png">
<link rel="apple-touch-icon" sizes="76x76" href="images/fa-beer-apple-76.png">
<link rel="apple-touch-icon" sizes="114x114" href="images/fa-beer-apple-114.png">
<link rel="apple-touch-icon" sizes="120x120" href="images/fa-beer-apple-120.png">
<link rel="apple-touch-icon" sizes="144x144" href="images/fa-beer-apple-144.png">
<link rel="apple-touch-icon" sizes="152x152" href="images/fa-beer-apple-152.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/fa-beer-apple-180.png">
<link rel="icon" type="image/png" href="images/fa-beer-favicon-32.png" sizes="32x32">
<link rel="icon" type="image/png" href="images/fa-beer-favicon-192.png" sizes="192x192">
<link rel="icon" type="image/png" href="images/fa-beer-favicon-96.png" sizes="96x96">
<link rel="icon" type="image/png" href="images/fa-beer-favicon-16.png" sizes="16x16">
</head>
<body>
	<div data-role="page" id="testpage">
		<div data-role="header">
			<h1>Beer Calories</h1>
		</div>
		<div data-role="content" id="content">
			<div align="center" id="ui-body-calories" class="ui-body ui-body-a ui-corner-all">
				<big id="calories" style="font-size: 120px">?</big>
				<p>calories</p>
			</div>
			<br/>
		</div>
		<div data-role="footer" data-position="fixed">
			<ul data-role="listview" data-inset="true">
				<li id="untappd_button"></li>
			</ul>
			<div data-role="navbar">
				<ul id="serving_size">
					<li><a data-serving-size="12" href="#" class="ui-btn-active ui-state-persist">12oz (bottle)</a></li>
					<li><a data-serving-size="16" href="#">16oz (pint)</a></li>
					<li><a data-serving-size="22" href="#">22oz (bomber)</a></li>
				</ul>
			</div>
			<form id="abv_form">
				<ul data-role="listview" data-inset="true">
				<li class="ui-field-contain">
					<input size="3" name="abv" id="abv" type="number" step="any" placeholder="ABV"/>
				</li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
